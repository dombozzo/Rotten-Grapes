<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Rotten Grapes</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="styles/main.css">
    </head>
    <body>
        <div class="header">
            <nav class="navbar navbar-light bg-light">
                <a class="navbar-brand">Rotten Grapes</a>
                <div class="btn-group">
                    <button type="button" class="btn btn-secondary dropdown-toggle btn-info" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        Create a Review
                    </button>
                    <div class="dropdown-menu dropdown-menu-right">
                        <form class="px-4 py-3">
                            <div class="form-group">
                                <label for="bottleIdReview">Bottle ID #</label>
                                <input type="number" class="form-control createBid" id="bottleIdReview" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="scoreReview">Score (out of 100)</label>
                                <input type="number" class="form-control createScore" id="scoreReview" placeholder="">
                            </div>
                            <div class="form-group">
                                <label for="descriptionReview">Description</label>
                                <textarea class="form-control createDescription" id="descriptionReview" rows="3"></textarea>
                            </div>
                            <button type="button" class="btn btn-info createReview">Submit</button>
                        </form>
                    </div>
                </div>
            </nav>
        </div>
        <div class="row">
            <div class="col user">
                <div class="userInfo sideGroup" hidden>
                    <h3 class="userName">Luke Wurl</h3>
                    <p class="twitter">@lwurl</p>
                    <p class="userUid">UID: #</p>
                    <button type="submit" class="btn btn-danger deleteUser" style="margin-bottom: 10px">Delete User</button>
                    <button type="submit" class="btn btn-outline-info signOut">Sign Out</button>
                </div>
                <div class="userSignIn sideGroup" style="text-align: left; margin-left: 5px;">
                    <div class="signInOrNewUser">
                        <div class="signInForm">
                            <div class="form-group">
                                <label for="uidText">User ID #</label>
                                <input type="number" class="form-control uidSignIn" id="uidText" placeholder="">
                            </div>
                            <button type="submit" class="btn btn-warning signIn" style="margin-bottom: 10px">Sign In</button>
                        </div>
                        <button type="submit" class="btn btn-info createNewUserButton1">Create New User</button>
                        <p class="errorUid" style="color: red" hidden>Error: Enter a valid User ID #</p>
                    </div>
                    <div class="createNewUserForm" hidden>
                        <div class="form-group">
                            <label for="userName">Name</label>
                            <input type="text" class="form-control newUserName" id="userName" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="userTwitter">Twitter</label>
                            <input type="text" class="form-control newUserTwitter" id="userTwitter" placeholder="">
                        </div>
                        <button type="submit" class="btn btn-info createNewUserButton2">Create New User</button>
                    </div>
                </div>
            </div>
            <div class="col-8">
                <div class="topCenter">
                    <img src="Grape.png" style="width: 75%"/>
                </div>
            </div>
            <div class="col">
                <div class="searchArea sideGroup">
                    <h4>Find Bottle Reviews</h4>
                    <div class="searchReview" style="text-align: left; margin-left: 5px;">
                        <div class="searchForms">
                            <div class="varietyForm">
                                <div class="form-group">
                                    <label for="varietySearchText">Variety ID #</label>
                                    <input type="number" class="form-control varId" id="varietySearchText" placeholder="">
                                </div>
                                <button type="submit" class="btn btn-info varietyButton">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="scripts/json2.js"></script>
        <script src="scripts/main.js"></script>
    </body>
</html>
